<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <title>Lanzarote Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-cell-1 schedule">
        <div class="airportia-widget-arrivals">
          <iframe
            scrolling="yes"
            frameborder="0"
            src="https://www.airportia.com/widgets/airport/ace/arrivals/"
          ></iframe>
        </div>

        <div class="airportia-widget-departures">
          <iframe
            scrolling="yes"
            frameborder="0"
            src="https://www.airportia.com/widgets/airport/ace/departures/"
          ></iframe>
        </div>
      </div>
      <div class="grid-cell-2 airport-webcam">
        <iframe
          src="https://www.youtube-nocookie.com/embed/71Fi3INpot8?modestbranding=1&autohide=1&showinfo=0&controls=0"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
      </div>
      <div class="grid-cell-3 beach-webcam">
        <iframe
          src="https://www.youtube-nocookie.com/embed/mpd2CHIgJ9A?modestbranding=1&autohide=1&showinfo=0&controls=0"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
      </div>
      <div class="grid-cell-4 flight-map">
        <iframe
          src="https://www.flightradar24.com/simple_index.php?lat=28.94&lon=-13.61&z=10"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
